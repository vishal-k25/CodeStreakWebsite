    <div class="container my-4">
        <h2>Contact Us</h2>
        <div class="mb-3">

        </div>
        <div class="form-group">
            <label for="exampleFormcontrolSelect1">Choose your query</label>
            <select class="form-select" id="inputGroupSelect01" style="user-select: auto;">

                <option value="2" style="user-select: auto;">Coding</option>
                <option value="3" style="user-select: auto;">Research</option>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Tell us about yourself</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Elaborate your concern</label>

        </div>
        <div class="form-group my-2">
            <label class="form-check-label" for="flexCheckChecked">
